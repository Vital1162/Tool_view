<!-- clock.html -->
<link rel="stylesheet" href="../css/clock.css">
<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

<div class="main-content">
    <h1>Countdown Timer</h1>
    <div class="input-container">
        <input type="number" id="hours" placeholder="Hour" min="0">
        <input type="number" id="minutes" placeholder="Minutes" min="0">
        <input type="number" id="seconds" placeholder="Seconds" min="0">
        <button id="start">Start Countdown</button>
    </div>

    <div id="timer" class="timer-display">
        <span id="display" style="font-family: 'Orbitron', sans-serif">00:00:00</span>
    </div>
</div>

<script src="https://vital1162.github.io/Tool_view/js/clock.js"></script>
